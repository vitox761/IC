<!DOCTYPE html>
<html>
<head>
<audio id = "beep01">
  <source src="sound/beep01.mp3" type="audio/mpeg">
</audio>
<audio id = "beep02">
  <source src="sound/beep02.mp3" type="audio/mpeg">
</audio>
<audio id = "beep03">
  <source src="sound/beep03.mp3" type="audio/mpeg">
</audio>
<script type="text/javascript" src="quill/quill.js"></script>
<script>

function inicio(){
  // Criando editor rich text e vetor de cores
  editor = new Quill('#editor');
  cores = ['rgb(255,255,255)','rgb(0,255,255)','rgb(0,150,0)','rgb(255,0,0)'];
  coresCont = 0;

  // Vetor para salvar combinacao
  combination = ["",""];
  indice = 0;

  // Vetor para salvar posicoes do teclado
  teclado = [false,false,false,false,false,false,false,false];

  // Definindo tamanho do canvas
  var canvas = document.getElementById('myCanvas');
  canvas.width = window.screen.width;
  canvas.height= window.screen.height;

  // Definindo proporção e tamanho de fonte inicial
  var font_inicial = 30;
  var font_side = font_inicial/1.4142;
  var ratio_width = canvas.width/font_side;
  var ratio_height = canvas.height/font_side;
  var ratio = Math.sqrt((ratio_width*ratio_width) + (ratio_height*ratio_height));
  ratio = ratio/69.23;
  size_font_big = font_inicial*ratio;
  var screen_ratio = ((canvas.width/canvas.height)*0.5)/1.778;
  size_font_small = size_font_big*screen_ratio;

  c = document.getElementById("myCanvas");
  ctx = c.getContext("2d");

  // Desenhando teclado inicial
  canvasDraw();
}

function canvasDrawLine()
{
  ctx.fillStyle = "white";
  ctx.strokeStyle = "white";
  ctx.lineWidth = 5;

  ctx.beginPath();
  ctx.moveTo(c.width*0.38,c.height*0.38);
  ctx.lineTo(size_font_big*2,size_font_big*2);
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(c.width*0.38,c.height*0.38);
  ctx.lineTo(size_font_big*2,size_font_big*2);
  ctx.stroke();//< /\

  ctx.beginPath();
  ctx.moveTo(c.width*0.38,c.height*0.5);
  ctx.lineTo(size_font_big*2.23,c.height*0.5);
  ctx.stroke();//<

  ctx.beginPath();
  ctx.moveTo(c.width*0.38,c.height*0.62);
  ctx.lineTo(size_font_big*2,c.height-size_font_big*2);
  ctx.stroke();//< \/

  ctx.beginPath();
  ctx.moveTo(c.width*0.5,c.height*0.63);
  ctx.lineTo(c.width*0.5,c.height-size_font_big*2);
  ctx.stroke();//\/

  ctx.beginPath();
  ctx.moveTo(c.width*0.62,c.height*0.62);
  ctx.lineTo(c.width-size_font_big*2,c.height-size_font_big*2);
  ctx.stroke();//> \/

  ctx.beginPath();
  ctx.moveTo(c.width*0.62,c.height*0.5);
  ctx.lineTo(c.width-size_font_big*2,c.height*0.5);
  ctx.stroke();//>

  ctx.beginPath();
  ctx.moveTo(c.width*0.62,c.height*0.38);
  ctx.lineTo(c.width-size_font_big*2,size_font_big*2);
  ctx.stroke();//> /\

  ctx.beginPath();
  ctx.moveTo(c.width*0.5,c.height*0.36);
  ctx.lineTo(c.width*0.5,size_font_big*2);
  ctx.stroke();// /\
}

function canvasDraw()
{
  // Desenhando linhas
  canvasDrawLine();
  // Desenhando letras em cada ponto da tela
  canvasDrawCE(0);
  canvasDrawE(0);
  canvasDrawBE(0);
  canvasDrawCD(0);
  canvasDrawD(0);
  canvasDrawBD(0);
  canvasDrawC(0);
  canvasDrawB(0);
}

function keyboardTrans(pos) //funcao que retira ou insere o highlight num conjunto de letras
{
   switch(pos)
		  {
			case "CE":
        teclado[0]=!teclado[0];
				break;
			case "E":
        teclado[1]=!teclado[1];
				break;
			case "BE":
        teclado[2]=!teclado[2];
				break;
			case "CD":
        teclado[3]=!teclado[3];
				break;
			case "D":
        teclado[4]=!teclado[4];
				break;
			case "BD":
        teclado[5]=!teclado[5];
				break;
			case "C":
        teclado[6]=!teclado[6];
				break;
			case "B":
        teclado[7]=!teclado[7];
				break;
		  }
      // Limpa tela
      Switch(pos,0);
}

function Switch(pos,flag) //funcao que retira ou insere o highlight num conjunto de letras
{
   switch(pos)
      {
      case "C":
        highlight(width/2,0,flag);
        break;
      case "CD":
        highlight(width,0,flag);
        break;
      case "D":
        highlight(width,height/2,flag);
        break;
      case "BD":
        highlight(width,height,flag);
        break;
      case "B":
        highlight(width/2,height,flag);
        break;
      case "BE":
        highlight(0,height,flag);
        break;
      case "E":
        highlight(0,height/2,flag);
        break;
      case "CE":
        highlight(0,0,flag);
        break;
      }
      canvasDraw();
}

function highlight(x,y,limpar)
{
  // Limpa tela
  ctx.clearRect ( 0 , 0 , c.width, c.height );
  if (limpar)
  {
    ctx.beginPath()
	  ctx.arc(x,y,width*0.1,0,2*Math.PI);
	  ctx.fillStyle = "black";
	  ctx.fill();
  }
  else
  {
    var grd = ctx.createRadialGradient(x,y,c.width*0.001,x,y,c.width*0.5);
    grd.addColorStop(0,"black");
    grd.addColorStop(1,"white");
    ctx.beginPath();
    ctx.arc(x,y,c.width*0.1,0,2*Math.PI);
    ctx.fillStyle = grd;
    ctx.fill();
  }
}

function canvasDrawCE(controle)
{
    if(!controle)
    {
      if(!teclado[0])
      {
        var prim1 = "A B";
        var prim2 = "C";
        var sec1 = "1 2";
        var sec2 = "3";
      }
      else
      {
        var prim1 = "1 2";
        var prim2 = "3";
        var sec1 = "A B";
        var sec2 = "C";
      }
      //Teclado Primario
      ctx.font = size_font_big+"px Arial";
      ctx.fillText(prim1,c.width*0.01,size_font_big);
      ctx.fillText(prim2,c.width*0.01,size_font_big*2);
      //Teclado Secundario
      ctx.font = size_font_small+"px Arial";
      ctx.fillText(sec1,c.width*0.01+size_font_big,size_font_big*1.7);
      ctx.fillText(sec2,c.width*0.01+size_font_big,size_font_big*1.7+size_font_small);
      // MINIATURA
      ctx.fillText(prim1,c.width*0.387,c.height*0.37+size_font_small);
      ctx.fillText(prim2,c.width*0.387,c.height*0.37+size_font_small*2);
    }
}
function canvasDrawE(controle)
{
  if(!controle)
  {
    if(!teclado[1])
    {
      var prim1 = "D";
      var prim2 = "E";
      var prim3 = "F";
      var sec1 = "0";
      var sec2 = "W";
      var sec3 = "Z";
    }
    else
    {
      var prim1 = "0";
      var prim2 = "W";
      var prim3 = "Z";
      var sec1 = "D";
      var sec2 = "E";
      var sec3 = "F";
    }
    //Teclado Primario
    ctx.font = size_font_big+"px Arial";
    ctx.fillText(prim1,c.width*0.01,c.height*0.475);
    ctx.fillText(prim2,c.width*0.01,c.height*0.475+size_font_big);
    ctx.fillText(prim3,c.width*0.01,c.height*0.475+size_font_big*2);
    //Teclado Secundario
    ctx.font = size_font_small+"px Arial";
    ctx.fillText(sec1,c.width*0.013+size_font_big,c.height*0.475);
    ctx.fillText(sec2,c.width*0.013+size_font_big,c.height*0.475+size_font_big);
    ctx.fillText(sec3,c.width*0.013+size_font_big,c.height*0.475+size_font_big*2);
    // MINIATURA
    ctx.fillText(prim1,c.width*0.387,c.height*0.485);
    ctx.fillText(prim2,c.width*0.387,c.height*0.485+size_font_small);
    ctx.fillText(prim3,c.width*0.387,c.height*0.485+size_font_small*2);

  }
}
function canvasDrawBE(controle)
{
  if(!controle)
  {
    if(!teclado[2])
    {
      var prim1 = "G";
      var prim2 = "H J";
      var sec1 = "K";
      var sec2 = "I Y";
    }
    else
    {
      var prim1 = "K";
      var prim2 = "I Y";
      var sec1 = "G";
      var sec2 = "H J";
    }
    //Teclado Primario
    ctx.font = size_font_big+"px Arial";
    ctx.fillText(prim1,c.width*0.01,c.height*0.95);
    ctx.fillText(prim2,c.width*0.01,c.height*0.95+size_font_big);
    //Teclado Secundario
    ctx.font = size_font_small+"px Arial";
    ctx.fillText(sec1,c.width*0.01+size_font_big,c.height*0.95-size_font_small);
    ctx.fillText(sec2,c.width*0.01+size_font_big,c.height*0.95);
    // MINIATURA
    ctx.fillText(prim1,c.width*0.387,c.height*0.60);
    ctx.fillText(prim2,c.width*0.387,c.height*0.60+size_font_small);
  }
}
function canvasDrawCD(controle)
{
  if(!controle)
  {
    if(!teclado[3])
    {
      var prim1 = "L M";
      var prim2 = "N";
      var sec1 = "7 8";
      var sec2 = "9";
    }
    else
    {
      var prim1 = "7 8";
      var prim2 = "9";
      var sec1 = "L M";
      var sec2 = "N";
    }
    //Teclado Primario
    ctx.font = size_font_big+"px Arial";
    ctx.fillText(prim1,c.width*0.95,size_font_big);
    ctx.fillText(prim2,c.width*0.95+size_font_big,size_font_big*2);
    //Teclado Secundario
    ctx.font = size_font_small+"px Arial";
    ctx.fillText(sec1,c.width*0.95,size_font_big*1.7);
    ctx.fillText(sec2,c.width*0.95+size_font_small,size_font_big*2.2);
    // MINIATURA
    ctx.fillText(prim1,c.width*0.59,c.height*0.37+size_font_small);
    ctx.fillText(prim2,c.width*0.59+size_font_small,c.height*0.37+size_font_small*2);
  }
}
function canvasDrawBD(controle)
{
  if(!controle)
  {
    // Teclado Primario
    if(teclado[5] == 0)
      ctx.font = size_font_big+"px Arial";
    else
      ctx.font = size_font_small+"px Arial";

    ctx.fillText("R",c.width*0.95+size_font_big,c.height*0.95);
    ctx.fillText(" S T",c.width*0.95,c.height*0.95+size_font_big);
    // MINIATURA
    ctx.font = size_font_small+"px Arial";
    ctx.fillText("R",c.width*0.59+size_font_small,c.height*0.60);
    ctx.fillText(" S T",c.width*0.59,c.height*0.60+size_font_small);
    //Teclado Secundario
  }
}

function canvasDrawD(controle)
{
  if(!controle)
  {
    // Teclado Primario
    if(teclado[4] == 0)
      ctx.font = size_font_big+"px Arial";
    else
      ctx.font = size_font_small+"px Arial";

    ctx.fillText("O",c.width*0.95+size_font_big,c.height*0.475);
    ctx.fillText("P",c.width*0.95+size_font_big,c.height*0.475+size_font_big);
    ctx.fillText("Q",c.width*0.95+size_font_big,c.height*0.475+size_font_big*2);
    // MINIATURA
    ctx.font = size_font_small+"px Arial";
    ctx.fillText("O",c.width*0.59+size_font_small,c.height*0.485);
    ctx.fillText("P",c.width*0.59+size_font_small,c.height*0.485+size_font_small);
    ctx.fillText("Q",c.width*0.59+size_font_small,c.height*0.485+size_font_small*2);
    //Teclado Secundario
    if(teclado[5] == 1)
      ctx.font = size_font_big+"px Arial";
  }
}
function canvasDrawC(controle)
{
  if(!controle)
  {
    if(!teclado[6])
    {
      var prim1 = "U V X";
      var sec1 = "4 5 6";
    }
    else
    {
      var prim1 = "4 5 6";
      var sec1 = "U V X";
    }
    //Teclado Primario
    ctx.font = size_font_big+"px Arial";
    ctx.fillText(prim1,c.width*0.50-size_font_big*1.3,size_font_big);
    //Teclado Secundario
    ctx.font = size_font_small+"px Arial";
    ctx.fillText(sec1,c.width*0.50-size_font_small*1.3,size_font_big*1.5);
    // MINIATURA
    ctx.fillText(prim1,c.width*0.50-size_font_small*1.3,c.height*0.37+size_font_small);

  }
}
function canvasDrawB(controle)
{
  if(!controle)
  {
    //Teclado Primario
    if(teclado[7] == 0)
      ctx.font = size_font_big+"px Arial";
    else
      ctx.font = size_font_small+"px Arial";

    ctx.fillText("APAGAR ESPACO PONTO",c.width*0.50-size_font_big*6.3,c.height*0.95+size_font_big);
    // MINIATURA
    ctx.font = size_font_small+"px Arial";
    ctx.fillText("APAGAR ESPACO PONTO",c.width*0.50-size_font_small*6.3,c.height*0.60+size_font_small);
    //Teclado Secundario
    if(teclado[7] == 1)
      ctx.font = size_font_big+"px Arial";
  }
}

function Coordenadas(objeto) {
    x = objeto.clientX;
    y = objeto.clientY;


    width = window.screen.width;
    height = window.screen.height;
    var width_part = (width / 4);
    var height_part = (height / 3);
    var pos = "N";
    var comb = "";
    var aux = 0;
    var aux2 = 1; // time event


    if(x == 0) {
        if(y <= height_part ) {
          pos = "CE"
        } else if(y >= (height_part * 2)) {
          pos = "BE"
        } else {
          pos = "E"
        }
    }

    if(x == (width-1) ){
        if(y <= height_part ) {
          pos = "CD"
        } else if(y >= (height_part * 2)) {
          pos = "BD"
        } else {
          pos = "D"
        }
    }


    if(y == 0) {
       if(x <= width_part) {
          pos = "CE"
       } else if(x >= (width_part * 3)) {
          pos = "CD"
       } else {
          pos = "C"
       }
    }


    if(y >= (height-5)) {
      if(x <= width_part) {
          pos = "BE"
      } else if(x >= (width_part * 3)) {
          pos = "BD"
      } else {
          pos = "B"
      }
    }


    if(pos != "N"){
       if(indice == 0){
          combination[indice] = pos;
		      Switch(pos,0);
          indice++;
          timerId = setInterval
          (function(){keyboardTrans(pos);}, 3000);
          document.getElementById('beep01').play();
       }
       else if(combination[(indice - 1)] != pos){
          combination[indice] = pos;
          indice++;
          document.getElementById('beep02').play();
          clearInterval(timerId);
          aux2 = 0;
       }
    }

    if(x >= (width*0.4)) {
       if(x <= (width*0.6)) {
           if(y <= height*0.6){
                if(y >= height*0.4)
                {
                    while(indice > aux)
                {
              comb = comb + combination[aux];
              aux++
              }
              if(aux2)
                clearInterval(timerId);
              Letra(comb);
			        Switch(combination[0],1);
              indice = 0;
              pos = "N";
              // Teclados(pos);
                }
           }
       }
    }

}

function Letra(pos)
{
    var length = editor.getLength();
    if(pos != "")
      document.getElementById('beep03').play()

    if(pos == "CE")
		if (!teclado[0])
			editor.insertText(length-1, 'a',{'color': cores[coresCont],'size':'30px'});
		else
			editor.insertText(length-1, '1',{'color': cores[coresCont],'size':'30px'});
    if(pos == "CEC")
		if (!teclado[0])
			editor.insertText(length-1, 'b',{'color': cores[coresCont],'size':'30px'});
		else
			editor.insertText(length-1, '2',{'color': cores[coresCont],'size':'30px'});
    if(pos == "CEE")
		if (!teclado[0])
			editor.insertText(length-1, 'c',{'color': cores[coresCont],'size':'30px'});
		else
			editor.insertText(length-1, '3',{'color': cores[coresCont],'size':'30px'});

    if(pos == "ECE")
		if (!teclado[1])
			editor.insertText(length-1, 'd',{'color': cores[coresCont],'size':'30px'});
		else
			editor.insertText(length-1, '0',{'color': cores[coresCont],'size':'30px'});
    if(pos == "E")
		if (!teclado[1])
			editor.insertText(length-1, 'e',{'color': cores[coresCont],'size':'30px'});
		else
			editor.insertText(length-1, 'w',{'color': cores[coresCont],'size':'30px'});
    if(pos == "EBE")
		if (!teclado[1])
			editor.insertText(length-1, 'f',{'color': cores[coresCont],'size':'30px'});
		else
			editor.insertText(length-1, 'z',{'color': cores[coresCont],'size':'30px'});

    if(pos == "BEE")
		if (!teclado[2])
			editor.insertText(length-1, 'g',{'color': cores[coresCont],'size':'30px'});
		else
			editor.insertText(length-1, 'k',{'color': cores[coresCont],'size':'30px'});
    if(pos == "BE")
		if (!teclado[2])
			editor.insertText(length-1, 'h',{'color': cores[coresCont],'size':'30px'});
		else
			editor.insertText(length-1, 'i',{'color': cores[coresCont],'size':'30px'});
    if(pos == "BEB")
		if(!teclado[2])
			editor.insertText(length-1, 'j',{'color': cores[coresCont],'size':'30px'});
		else
			editor.insertText(length-1, 'y',{'color': cores[coresCont],'size':'30px'});

    if(pos == "CDC")
		if(!teclado[3])
			editor.insertText(length-1, 'l',{'color': cores[coresCont],'size':'30px'});
		else
			editor.insertText(length-1, '7',{'color': cores[coresCont],'size':'30px'});
    if(pos == "CD")
		if (!teclado[3])
			editor.insertText(length-1, 'm',{'color': cores[coresCont],'size':'30px'});
		else
			editor.insertText(length-1, '8',{'color': cores[coresCont],'size':'30px'});
    if(pos == "CDD")
		if (!teclado[3])
			editor.insertText(length-1, 'n',{'color': cores[coresCont],'size':'30px'});
		else
			editor.insertText(length-1, '9',{'color': cores[coresCont],'size':'30px'});

    if(pos == "DCD")
       editor.insertText(length-1, 'o',{'color': cores[coresCont],'size':'30px'});
    if(pos == "D")
       editor.insertText(length-1, 'p',{'color': cores[coresCont],'size':'30px'});
    if(pos == "DBD")
       editor.insertText(length-1, 'q',{'color': cores[coresCont],'size':'30px'});
    if(pos == "BDD")
       editor.insertText(length-1, 'r',{'color': cores[coresCont],'size':'30px'});
    if(pos == "BDB")
       editor.insertText(length-1, 's',{'color': cores[coresCont],'size':'30px'});
    if(pos == "BD")
       editor.insertText(length-1, 't',{'color': cores[coresCont],'size':'30px'});


    if(pos == "CCE")
		if (!teclado[6])
			editor.insertText(length-1, 'u',{'color': cores[coresCont],'size':'30px'});
		else
			editor.insertText(length-1, '4',{'color': cores[coresCont],'size':'30px'});
    if(pos == "C")
		if (!teclado[6])
			editor.insertText(length-1, 'v',{'color': cores[coresCont],'size':'30px'});
	    else
			editor.insertText(length-1, '5',{'color': cores[coresCont],'size':'30px'});
    if(pos == "CCD")
		if (!teclado[6])
			editor.insertText(length-1, 'x',{'color': cores[coresCont],'size':'30px'});
		else
			editor.insertText(length-1, '6',{'color': cores[coresCont],'size':'30px'});

	if(pos == "B")
       editor.insertText(length-1,' ',{'color': cores[coresCont],'size':'30px'});
    if(pos == "BBE")
    {
       var lastChar = editor.getText(length-2,length-1);
       if(lastChar == '.')
       	   if(coresCont == 0)
               coresCont = 3;
           else
               coresCont--;
       editor.deleteText(length-2,length);
    }
    if(pos == "BBD")
    {
       editor.insertText(length-1,'.',{'color': cores[coresCont],'size':'30px'});
       if(coresCont == 3)
	  coresCont = 0;
       else
	  coresCont++;
    }
    objeto = document.getElementById('editor');
    objeto.scrollTop = objeto.scrollHeight;
}

</script>
